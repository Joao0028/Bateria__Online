<!--"controls" - Faz com que ao colocar <audio ->controls<- src="sounds/keyq.wav" id="som_tecla_pom"></audio> apareçam botoes onde pode reproduzir o som  solicitado-->
<!-- onclick="alert('Pom')" - O onclick serve par dizer que quando tocarmos no botao selecionado com tag alert escrita alguma coisa dentro, esta escita ira aparecer no inicio da tela com a mensagem selecionada -->
<!--controls -  Tem a mesma função que o style do css, que quando colocado ddentro da tag especifica do HTML permite mudar o estilo... Pórem a diferença é que o onclick serve para comandos JavaScript...-->

<!--<script src="main.js"></script> - serve para conectar o HTML com a pagina de JavaScript, igual ao link reel que conecta com o CSS-->

<!--IMPORTANTE  - Então aqui tem uma lição muito importante sobre o local da tag script. Conseguimos colocar a tag script tanto no head quanto no body e em qualquer lugar, mas para decidirmos se vamos colocar no head ou no body, é que se o nosso JavaScript depende da estrutura HTML carregada e pronta, devemos colocá-la dentro do body e ao final do body, antes logo antes do fechamento da tag body e não dentro da tag head.-->
<!--Entretanto - As vezes é melho colocar o "<script src="main.js"></script>" no final acima do body... Para grantir que os elementos estão "conectados" -->
